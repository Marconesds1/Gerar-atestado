<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Atestado - Hospital São Domingos</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Gerador de Atestado Médico - Hospital São Domingos</h1>
    <form id="atestadoForm">
      <div class="form-group">
        <label>Nome do Paciente:</label>
        <input type="text" id="nomePaciente" required>
      </div>
      <div class="form-group">
        <label>CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required>
      </div>
      <div class="form-group">
        <label>Data do Atendimento:</label>
        <input type="date" id="dataAtendimento" required>
      </div>
      <div class="form-group">
        <label>Dias de Afastamento:</label>
        <input type="number" id="diasAfastamento" min="1" max="30" required>
      </div>
      <div class="form-group">
        <label>CID:</label>
        <input type="text" id="cid" required>
      </div>
      <div class="form-group">
        <label>Observações Médicas:</label>
        <textarea id="observacoes"></textarea>
      </div>
      <button type="submit" class="btn-generate">Gerar Atestado</button>
    </form>
    <div class="preview" id="previewSection" style="display: none;">
      <div id="atestadoPreview">
        <div class="header-preview">
          <h2 style="color: #006400;">ATESTADO MÉDICO</h2>
        </div>
        <div class="content-preview" id="atestadoContent"></div>
        <div class="signature">
          <div class="signature-line"></div>
          <p>Dr(a). Aja Ovos</p>
          <p>CRM 5454</p>
        </div>
        <div class="hospital-info">
          <p>Hospital São Domingos</p>
          <p>Av. Principal, 1000 - Centro</p>
          <p>Tel: (98) 9 9612-6168</p>
        </div>
      </div>
      <button onclick="downloadPDF()" class="btn-download">Baixar Atestado (PDF)</button>
    </div>
  </div>
</body>
</html>
